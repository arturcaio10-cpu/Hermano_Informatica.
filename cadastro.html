<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hermano Info - Gestão Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Layout Responsivo para o Container */
        .admin-container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        
        /* Ajuste do Formulário */
        .form-cadastro {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas no desktop */
            gap: 12px;
        }

        /* No Celular, o formulário vira uma única coluna */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-grid textarea, .btn-cadastrar { grid-column: auto; }
            .resumo-card { grid-template-columns: 1fr !important; }
            .logo { font-size: 1.5rem !important; }
        }

        .form-grid input, .form-grid textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
            width: 100%;
        }

        .form-grid textarea { grid-column: span 2; resize: vertical; }
        .btn-cadastrar { grid-column: span 2; font-weight: bold; margin-top: 10px; }

        /* Estilos da Tabela com Scroll Mobile */
        .table-responsive {
            width: 100%;
            overflow-x: auto; /* Permite deslizar a tabela pro lado no celular */
            -webkit-overflow-scrolling: touch;
        }

        .input-edit {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
            padding: 5px;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ff4b2b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 10px;
        }
        
        /* Cards de Resumo */
        .resumo-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .card small { font-size: 0.7rem; opacity: 0.8; }
        .card h2 { font-size: 1.2rem; margin-top: 5px; }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">ARSENAL ADM</h1>
        <nav>
            <a href="loja.html">Vitrine</a>
            <a href="#" onclick="logout()" style="color: #ff4b2b;"><i class="fas fa-power-off"></i> SAIR</a>
        </nav>
    </header>

    <main class="admin-container">
        
        <div class="resumo-card">
            <div class="card" style="border-left: 5px solid #ffde59; padding: 15px;">
                <small>INVESTIMENTO</small>
                <h2 id="total-custo" style="color: #ffde59;">R$ 0,00</h2>
            </div>
            <div class="card" style="border-left: 5px solid #00d4ff; padding: 15px;">
                <small>RETORNO</small>
                <h2 id="total-venda" style="color: #00d4ff;">R$ 0,00</h2>
            </div>
            <div class="card" style="border-left: 5px solid #00ff88; padding: 15px;">
                <small>LUCRO</small>
                <h2 id="total-lucro" style="color: #00ff88;">R$ 0,00</h2>
            </div>
        </div>

        <section class="form-cadastro">
            <h3 style="font-family: 'Orbitron'; color: #00d4ff; margin-bottom: 20px; font-size: 1rem;">
                <i class="fas fa-plus-circle"></i> NOVO PRODUTO
            </h3>
            <form id="form-novo-produto" class="form-grid">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" id="estoque" placeholder="Qtd Estoque" required>
                <input type="text" id="img1" placeholder="Foto Principal (URL)" required>
                <input type="text" id="img2" placeholder="Foto Detalhe (URL)" required>
                <input type="number" id="custo" step="0.01" placeholder="Custo (R$)" required>
                <input type="number" id="preco" step="0.01" placeholder="Venda (R$)" required>
                <textarea id="detalhes" rows="3" placeholder="Descrição detalhada..."></textarea>
                <button type="submit" class="btn btn-cadastrar">CADASTRAR NO ESTOQUE</button>
            </form>
        </section>

        <section class="card" style="padding: 0; overflow: hidden;">
            <div class="table-responsive">
                <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                    <thead style="background: rgba(0,0,0,0.4);">
                        <tr style="text-align: left;">
                            <th style="padding: 15px; font-size: 0.8rem;">Produto</th>
                            <th style="font-size: 0.8rem;">Custo</th>
                            <th style="font-size: 0.8rem;">Venda</th>
                            <th style="font-size: 0.8rem;">Qtd</th>
                            <th style="font-size: 0.8rem;">Lucro</th>
                            <th style="font-size: 0.8rem;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-gestao"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        function atualizarTabela() {
            const lista = document.getElementById('lista-gestao');
            const produtos = JSON.parse(localStorage.getItem('produtos_loja')) || [];
            lista.innerHTML = '';

            let custoAcumulado = 0;
            let vendaAcumulada = 0;

            produtos.forEach(p => {
                custoAcumulado += (p.custo * p.estoque);
                vendaAcumulada += (p.preco * p.estoque);

                lista.innerHTML += `
                    <tr style="border-bottom: 1px solid #333;">
                        <td style="padding: 10px;">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <img src="${p.img1}" style="width:35px; height:35px; border-radius:5px; object-fit:cover;">
                                <strong style="font-size:0.85rem;">${p.nome}</strong>
                            </div>
                        </td>
                        <td><input type="number" class="input-edit" value="${p.custo}" onchange="editar(${p.id}, 'custo', this.value)"></td>
                        <td><input type="number" class="input-edit" value="${p.preco}" onchange="editar(${p.id}, 'preco', this.value)" style="color:#00d4ff"></td>
                        <td><input type="number" class="input-edit" value="${p.estoque}" onchange="editar(${p.id}, 'estoque', this.value)"></td>
                        <td style="color:#00ff88; font-size:0.85rem;">R$ ${((p.preco - p.custo) * p.estoque).toFixed(2)}</td>
                        <td>
                            <button class="btn-delete" onclick="remover(${p.id})"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('total-custo').innerText = `R$ ${custoAcumulado.toFixed(2)}`;
            document.getElementById('total-venda').innerText = `R$ ${vendaAcumulada.toFixed(2)}`;
            document.getElementById('total-lucro').innerText = `R$ ${(vendaAcumulada - custoAcumulado).toFixed(2)}`;
        }

        function editar(id, campo, valor) {
            let produtos = JSON.parse(localStorage.getItem('produtos_loja')) || [];
            const index = produtos.findIndex(p => p.id === id);
            if(index !== -1) {
                produtos[index][campo] = parseFloat(valor);
                localStorage.setItem('produtos_lo_ja', JSON.stringify(produtos)); // Compatibilidade
                localStorage.setItem('produtos_loja', JSON.stringify(produtos));
                atualizarTabela();
            }
        }

        function remover(id) {
            if(confirm("Deseja deletar este produto?")) {
                let produtos = JSON.parse(localStorage.getItem('produtos_loja')) || [];
                const filtrados = produtos.filter(p => p.id !== id);
                localStorage.setItem('produtos_loja', JSON.stringify(filtrados));
                atualizarTabela();
            }
        }

        document.getElementById('form-novo-produto').addEventListener('submit', function(e) {
            e.preventDefault();
            const produtos = JSON.parse(localStorage.getItem('produtos_loja')) || [];
            const novo = {
                id: Date.now(),
                nome: document.getElementById('nome').value,
                estoque: parseInt(document.getElementById('estoque').value),
                img1: document.getElementById('img1').value,
                img2: document.getElementById('img2').value,
                custo: parseFloat(document.getElementById('custo').value),
                preco: parseFloat(document.getElementById('preco').value),
                detalhes: document.getElementById('detalhes').value
            };
            produtos.push(novo);
            localStorage.setItem('produtos_loja', JSON.stringify(produtos));
            this.reset();
            atualizarTabela();
        });

        function logout() { sessionStorage.removeItem('logado'); window.location.href = "login.html"; }
        window.onload = atualizarTabela;
    </script>
</body>
</html>
